<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav"> 
        <ul class="nav-links">
            <h1 class="nav-title">Profile</h1>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
        </ul>
            <div class="topbutton">
                <button>Sign Out</button>
            </div> 
        </div>
    <div class="bigcontainer">
        <div class="container">
            <div class="topbar">
            </div>
                <div class="position">
                    <img style="height: 75px;" src="./images/jane-m.jpg" alt="head icon">
                </div>
            <h1>Jane Doe</h1>
                <div class ="info">
                    <div class = "seattle">
                        <img style="height: 20px;" src="./icons/map-marker.png" alt="map icon">
                        <label>Seattle</label>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet</p>
                    <img style="height: 15px;" src="./icons/gear.png" alt="gear icon"><a href="#">edit profile</a>
                </div>       
        </div>
        <div class="container2">
            <div class="connection">
                <button id="2">2</button>
                <label for="2">Connection Requests</label>
            </div>
            <div class="todd">
                <img style= "height: 30px;" src="./images/todd-s.jpg" alt="todd">
                <label> Todd E </label>
                <img style="height: 30px;" src="./icons/accept-circle.png" alt="accept">
                <img style="height: 30px;" src="./icons/close-circle.png" alt="reject">
            </div>
            <div class="phil">
                <img style="height: 30px;" src="./images/phil-s.jpg" alt="phil">
                <label> Phil K </label>
                <img style="height: 30px;" src="./icons/accept-circle.png" alt="accept">
                <img style="height: 30px;" src="./icons/close-circle.png" alt="reject">
            </div>
        </div>
    </div>
    <div class="bigcontainer2">
        <div class="container3">
            <div class="education">
                <p>Education</p></div>
            <h2>Coding Dojo - Full Stack Bootcamp</h2>
            <h3>Dec 2019 - Mar 2020</h3>
            <h4>Triple black belt in Python, MERN, and C#...</h4>
        </div>
        <div class="container4">
            <div class="yourconnections">
                <button id="500">500+</button>
                <label> Your Connections</label>
            </div>
            <div class="adrien">
                <img style="height: 30px;" src="./images/adrien-s.jpg" alt="adrien">
                <label> Adrien D</label>
            </div>
            <div class="anne">
                <img style="height: 30px;" src="./images/anne-s.jpg" alt="anne">
                <label>Anne J</label>
            </div>
            <div class="alayne">
                <img style="height: 30px;" src="./images/alayne-s.jpg" alt="alayne">
                <label>Alayne T</label>
            </div>
            <div class="arry">
                <img style="height: 30px;" src="./images/arry-s.jpg" alt="arry">
                <label>Arry Y</label>
            </div>
            <div class="view">
                <a href="#">View More</a>
            </div>
        </div>
    </div>
</body>
</html>
